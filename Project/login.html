<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 도서관 예약 시스템</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="js/auth.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>로그인</h2>
                <form id="login-form" action="#">
            <div class="form-group">
                                <label for="email">아이디(이메일)</label>
                                <input type="text" id="email" name="email" required placeholder="test">
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input type="password" id="password" name="password" required>
            </div>
                        <button type="submit" class="btn">로그인</button>
                        <p id="login-error" class="error" style="color:#d00; margin-top:8px; display:none;">아이디 또는 패스워드가 올바르지 않습니다.</p>
        </form>
        <p class="home-link"><a href="index.html">메인으로 돌아가기</a></p>
    </div>
        <script>
            document.addEventListener('DOMContentLoaded', ()=>{
                const form = document.getElementById('login-form');
                const emailEl = document.getElementById('email');
                const pwEl = document.getElementById('password');
                const errEl = document.getElementById('login-error');

                form.addEventListener('submit', (e)=>{
                    e.preventDefault();
                    errEl.style.display = 'none';
                    const email = emailEl.value.trim().toLowerCase();
                    const password = pwEl.value;
                    const ok = window.Auth.login(email, password);
                    if (ok) {
                        window.location.href = 'index.html';
                    } else {
                        errEl.style.display = 'block';
                    }
                });
            });
        </script>
</body>
</html>
